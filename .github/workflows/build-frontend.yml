name: Build Frontend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'frontend'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache-dependency-path: ./frontend/yarn.lock
        node-version: '18.x'
        cache: 'yarn'
    - run: yarn
    - run: yarn build